name: konvertr_free
description: Unit Converter App built using Flutter

version: 0.9.7+26

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  animations: ^2.0.2
  another_flushbar: ^1.10.26
  flutter_scroll_to_top: ^2.1.1
  flutter_translate: ^3.0.1
  flutter_translate_annotations: ^2.0.0
  package_info_plus: ^1.3.0
  provider: ^6.0.1
  url_launcher: ^6.0.17

dev_dependencies:
  build_runner: ^2.1.5
  dapackages: ^1.6.0
  flutter_lints: ^1.0.4
  flutter_translate_gen: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/units.json
    - assets/i18n/
  fonts:
    - family: KonvertrIcons
      fonts:
        - asset: assets/fonts/KonvertrIcons.ttf
