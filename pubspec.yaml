name: konvertr_free
description: Unit Converter App built using Flutter

version: 1.0.0+27

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  animations: ^2.0.2
  another_flushbar: ^1.10.29
  flutter_scroll_to_top: ^2.1.1
  flutter_translate: ^4.0.2
  flutter_translate_annotations: ^2.1.0
  package_info_plus: ^1.4.2
  provider: ^6.0.3
  url_launcher: ^6.1.2

dev_dependencies:
  build_runner: ^2.1.11
  dapackages: ^1.6.0
  flutter_lints: ^2.0.1
  flutter_translate_gen: ^2.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/units.json
    - assets/i18n/
  fonts:
    - family: KonvertrIcons
      fonts:
        - asset: assets/fonts/KonvertrIcons.ttf
